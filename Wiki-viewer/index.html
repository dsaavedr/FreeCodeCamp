<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wikipedia viewer</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Maitree:400,600,700|Special+Elite" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body>
    <div id="temp" class="mobile">
      <div class="mobile2">
        <h1 class="text-center">Wikipedia Viewer</h1>

        <div class="text-center">
          <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button type="button" name="button" class="btn btn-default" id="random" data-toggle="tooltip" data-placement="right" title="Show me a random article!"><i class="fa fa-wikipedia-w"></i></button></a><br>

          <div class="view">
              <input type="text" id="search" name="Search" placeholder="Search for ..."><input class="btn" type="submit" onclick="search()">
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row content">

      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
  	    var host = "danielsaavedra.info";
  	    if ((host == window.location.host) && (window.location.protocol != "https:"))
  	        window.location.protocol = "https";
  	</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/0d2e1aab13.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
