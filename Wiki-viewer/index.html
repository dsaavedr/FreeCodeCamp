<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wikipedia viewer</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Maitree:400,600,700|Special+Elite" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body>
    <h1 class="text-center">Wikipedia Viewer</h1>
    <h2 class="text-center"><a href="http://wikipedia.org"><i class="fa fa-wikipedia-w"></i></a></h2>

    <button type="button" name="button">Show me a random article</button><br>

    <input type="text" id="search" name="Search" value="Martin Luther King"><input type="submit" onclick="search()">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
  	    var host = "danielsaavedra.info";
  	    if ((host == window.location.host) && (window.location.protocol != "https:"))
  	        window.location.protocol = "https";
  	</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/0d2e1aab13.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
